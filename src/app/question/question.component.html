<div class="vertical-align">
  <div class="horizontal-align">
    <md-card>
      <md-card-content class="card-header" [ngStyle]="{backgroundColor: topic.primaryColor}">
        <md-card-subtitle>{{question.category}}</md-card-subtitle>
        <md-card-title>{{question.question}}</md-card-title>
        <div class="answer-buttons" [@centerButtons]="centerButtons">
            <button md-raised-button class="button-yes" [ngClass]="{'active': answer === true, 'inactive': answer === false}" (click)="clickYes()"><md-icon>check</md-icon>Ja</button>
            <button md-raised-button class="button-no" [ngClass]="{'active': answer === false, 'inactive': answer === true}" (click)="clickNo()"><md-icon>clear</md-icon>Nein</button>
        </div>
      </md-card-content>
      {{ answerNo }}
      <div class="answer-block">
        <router-outlet></router-outlet>
      </div>
      <md-card-actions>
        <button md-button class="navigation navigation-left" (click)="clickPrevious()" [disabled]="questionId == 0"><md-icon>chevron_left</md-icon>Zur√ºck</button>
        <button md-button class="navigation navigation-right" (click)="clickNext()" *ngIf="topic.questions.length != questionId+1" [disabled]="answer == undefined">Weiter<md-icon>chevron_right</md-icon></button>
        <button md-button class="navigation navigation-right" (click)="clickScore()" *ngIf="topic.questions.length == questionId+1">Auswertung<md-icon>chevron_right</md-icon></button>
      </md-card-actions>
    </md-card>
  </div>
</div>
