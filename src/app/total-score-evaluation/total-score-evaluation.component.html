<md-card>
  <md-card-content class="card-header">
    <md-card-subtitle>Gesamtauswertung</md-card-subtitle>
    <md-card-title>{{ totalScoreTitle }}</md-card-title>
    <div class="percentage" [@growUp]="totalPercentage">
      {{ totalPercentage }} %
    </div>
    <md-progress-bar mode="determinate" [value]="totalPercentage"></md-progress-bar>
  </md-card-content>
  <md-card-content>
    <div class="answer-block">
      <div *ngIf="checkStorageService.allTopicsComplete()" class="total-score" [innerHTML]="formattedScore">
      </div>
      <div *ngIf="!checkStorageService.allTopicsComplete()" class="total-score">
        <i>Alle Kategorien bearbeiten, um eine Gesamtauswertung zu erhalten</i>
      </div>
    </div>
  </md-card-content>
  <md-card-content class="category-section" *ngFor="let topic of topics; let i = index" [@growUp]="i">
    <md-card-subtitle>{{ topic.fullName }}</md-card-subtitle>
    <div class="answer-score" [@slideUp]="percentage">
      <div class="paragraph-icon">
        <button md-mini-fab class="button-info" disabled><md-icon>{{ topic.icon }}</md-icon></button>
      </div>
      <div *ngIf="checkStorageService.isTopicComplete(i)" class="score-text" [innerHTML]="getFormattedText(checkStorageService.getScoreText(i))">
      </div>
      <div *ngIf="!checkStorageService.isTopicComplete(i)" class="score-text">
        <i>Diese Kategorie ist noch nicht vollst√§ndig bearbeitet.</i>
        <md-card-actions>
          <button md-button class="answer-category" (click)="goToCategory(i)">Kategorie bearbeiten<md-icon>chevron_right</md-icon></button>
        </md-card-actions>
      </div>
    </div>
  </md-card-content>
</md-card>
