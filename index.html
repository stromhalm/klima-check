<!doctype html><html><head><meta charset="utf-8"><title>Klima-Check</title><base href="http://klimacheck.janun.de"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="/assets/favicon.png"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,600,700" rel="stylesheet"><style>html, body, app-root, .preload-container {
      height: 100%;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      background-color: rgb(185, 246, 202);
      background: url('/assets/bg/climate-net-blur.jpg');
      background-size: cover;
      background-position-y: top;
      font-family: 'Cabin', sans-serif !important;
    }

    /* Just the CSS preload animation */

    .preload-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preload-animation {
      animation: preload-rotator 1.4s linear infinite;
    }

    @keyframes preload-rotator {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(270deg);
      }
    }
    .preload-path {
      stroke-dasharray: 187;
      stroke-dashoffset: 0;
      transform-origin: center;
      animation: preload-dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
    }

    @keyframes colors {
      0% {
        stroke: #4285F4;
      }
      25% {
        stroke: #DE3E35;
      }
      50% {
        stroke: #F7C223;
      }
      75% {
        stroke: #1B9A59;
      }
      100% {
        stroke: #4285F4;
      }
    }
    @keyframes preload-dash {
      0% {
        stroke-dashoffset: 187;
      }
      50% {
        stroke-dashoffset: 46.75;
        transform: rotate(135deg);
      }
      100% {
        stroke-dashoffset: 187;
        transform: rotate(450deg);
      }
    }</style><link href="styles.8b98286420708d5c1640.bundle.css" rel="stylesheet"/></head><body><app-root><div class="preload-container"><svg class="preload-animation" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="preload-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg></div></app-root><script type="text/javascript" src="inline.d48c90a7115444419bb4.bundle.js"></script><script type="text/javascript" src="main.bd4a5a0cce0316550b23.bundle.js"></script></body></html>
